<!DOCTYPE html> 
<html>
    <title>H Plus Sport Customers</title>
    </head>
    <body>
        <style>
            th{
                text-align: left;
                font-size: 14pt;
                color: darkblue;
            }
            
            td {
                font-size: 12pt;
                color: darkblue;
                width: 150px;
                text-align: left;
            }
        </style>
        <h1>Census State Populations</h1>
        <table>
            <thead>
                <tr>
                <th>State Name</th>
                <th>Population</th>
            </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{row["statename"]}}</td>
                    <td>{{row["pop"]}}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        
    </body>
    
</html>
