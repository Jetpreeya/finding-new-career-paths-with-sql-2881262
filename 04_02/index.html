<!DOCTYPE html> 
<html>
    <title>H Plus Sport Customers</title>
    </head>
    <body>
        <style>
            
            td {
                font-size: 12pt;
                color: darkblue;
                width: 150px;
                text-align: left;
                border: 1px solid black;
                padding: 5px;
            }
        </style>
        <h1>H Plus Sport Customers</h1>
        <table>
            <thead>
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
            </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{row["FirstName"]}}</td>
                    <td>{{row["LastName"]}}</td>
                    <td>{{row["Email"]}}</td>
                    <td>{{row["Phone"]}}</td>
                    <td>{{row["Address"]}}</td>
                    <td>{{row["City"]}}</td>
                    <td>{{row["State"]}}</td>
                    <td>{{row["Zipcode"]}}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        
    </body>
    
</html>
